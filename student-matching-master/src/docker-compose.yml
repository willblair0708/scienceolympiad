version: '2'

services:     
        frontend:
                image: mmm_frontend
                build:
                        context: ./frontend
                        dockerfile: Dockerfile
                ports:
                        - "5000:5000"
                environment:
                        PYTHONUNBUFFERED: 0                     
        auth_server:
                image: mmm_auth_server
                build:
                        context: ./auth_Server
                        dockerfile: Dockerfile
                environment:
                        DB_NAME: ${AUTH_DB_NAME}
                        DB_USER: ${AUTH_DB_USER}
                        DB_PSWD: ${AUTH_DB_PSWD}
                        DB_PORT: ${AUTH_DB_PORT}
                        DB_HOST: auth_db
                        PYTHONUNBUFFERED: 0
                depends_on:
                        - auth_db
        graph_server:
                image: mmm_graph_server
                build:
                        context: ./graph_Server
                        dockerfile: Dockerfile
                environment:
                        DB_USER: ${GRAPH_DB_USER}
                        DB_PSWD: ${GRAPH_DB_PSWD}
                        DB_HOST: graph_db
                        AUTH_SERVER_HOST: auth_server
                        AUTH_SERVER_PORT: ${AUTH_SERVER_PORT}
                        SERVER_PORT: ${GRAPH_SERVER_PORT}
                        PYTHONUNBUFFERED: 0
                depends_on:
                        - graph_db
        auth_db:
                image: mmm_pg_auth_db
                build:
                        context: ./auth_DB
                        dockerfile: Dockerfile
                        args:
                                POSTGRES_DB: ${AUTH_DB_NAME}
                volumes:
                        - ./data/auth_DB/data:/var/lib/postgresql/data
                environment:
                        POSTGRES_DB: ${AUTH_DB_NAME}
        graph_db:
                image: neo4j
                volumes:
                        - ./data/graph_DB/data:/data
                        - ./data/graph_DB/logs:/logs
                cap_add:
                        - SYS_RESOURCE
                environment:
                        NEO4J_AUTH: ${GRAPH_DB_USER}/${GRAPH_DB_PSWD}
                ports:
                        - "7474:7474"
                        - "7687:7687"
